name: trigger deploy

on:
  issue_comment:
    types:
      - created

jobs:
  trigger:
    name: trigger
    if: |
      github.event.issue.pull_request != null && github.event.comment.body == '@github deploy'
    runs-on: ubuntu-latest
    steps:
      - name: Bar
        run: cat $GITHUB_EVENT_PATH
      - name: Foo
        run: echo ${{ github.event.comment.body }}
