          #   -H "Content-Type: application/json" \
          #   -H "Circle-Token: $CIRCLECI_TOKEN" \
          #   -d "{\"branch\": \"deploy-multiple-env\", \"parameters\": { \"run-deploy\": true, \"deploy-destination\": \"${{ steps.get-deploy-destination.outputs.deploy-destination }}\" } }" \
