name: Deploy for

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      deploy-destination:
        description: "the destination to deploy must be 'staging' or 'security'"
        required: true

jobs:
  prepare:
    name: prepare
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request != null && startsWith(github.event.comment.body, '/deploy'))
    steps:
      - name: Validate the value of deploy_destination
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ ${{ github.event.inputs.deploy-destination }} = 'staging' ] \
            || [ ${{ github.event.inputs.deploy-destination }} = 'security' ]; then
              echo "OK. The value of deploy_destination is ${{ github.event.inputs.deploy-destination }}."
          else
            echo "NG. The value of deploy_destination is invalid. Cancelling the workflow ${{ github.run_id }}..."
            gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel -X POST
          fi
      - name: Validate the comment
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: ${{ github.event_name == 'issue_comment' && github.event.issue.pull_request != null && startsWith(github.event.comment.body, '/deploy') }}
        # この setp の sed で用いている正規表現は trigger-depoloy job 内で用いている sed の正規表現と同様のものです。
        # sed と grep で正規表現のルールが若干異なるため共通化ができませんでした。
        # 期待しているのは "/deploy staging" や "/deploy    security" という文字列です
        # "/deploystaging" や "/deploy staging security" というパターンは通らないようにチェックしています
        run: |
          if echo ${{ github.event.comment.body }} | grep -q -E '^\/deploy\s+((\w|\d|\_|\-|\/)+)$'; then
            echo "OK. Deploy command is valid."
          else
            echo "NG. Deploy command is invalid. Cancelling the workflow ${{ github.run_id }}..."
            gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/cancel -X POST
          fi
  trigger-deploy:
    name: trigger-deploy
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - name: Get the deploy destination
        id: get-deploy-destination
        # この setp の sed で用いている正規表現は validate job 内で使われている grep の正規表現と同じです
        run: |
          case ${{ github.event_name }} in
            'issue_comment' )
              echo ::set-output name=deploy-destination::$(echo ${{ github.event.comment.body }} \
                | sed -e 's/^\/deploy[ \f\n\r\t]\+\([a-zA-Z0-9_\/-]\+\)$/\1/g')
              ;;
            'workflow_dispatch' )
              echo '::set-output name=deploy-destination::${{ github.event.inputs.deploy-destination }}'
              ;;
            * )
              echo 'The event type must be issue_comment or workflow_dispatch'
              exit 1
              ;;
          esac
      - name: Get the branch name
        id: get-branch-name
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          case ${{ github.event_name }} in
            'issue_comment' )
              echo ::set-output name=branch-name::$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }} \
                | jq -r '.head.ref')
              ;;
            'workflow_dispatch' )
              echo '::set-output name=branch-name::${GITHUB_REF#refs/heads/}'
              ;;
            * )
              echo 'The event type must be issue_comment or workflow_dispatch'
              exit 1
              ;;
          esac
      - name: Triggers CircleCI pipeline
        env:
          CIRCLECI_TOKEN: ${{ secrets.CIRCLECI_TOKEN }}
        run: |
          HTTP_STATUS=$(curl \
            -X POST \
            -H "Content-Type: application/json" \
            -H "Circle-Token: $CIRCLECI_TOKEN" \
            -d "{\"branch\": \"${{ steps.get-branch-name.outputs.branch-name }}\", \"parameters\": { \"run-deploy\": true, \"deploy-destination\": \"${{ steps.get-deploy-destination.outputs.deploy-destination }}\" } }" \
            https://circleci.com/api/v2/project/gh/${{ github.repository }}/pipeline \
            -o output \
            -w '%{http_code}\n' \
            -s)
          if [ "$HTTP_STATUS" -lt 200 -o "$HTTP_STATUS" -ge 300 ]; then
            echo "API request for the CircleCI workflow fails with status code $HTTP_STATUS"
            echo 'the response body is'
            cat ./output
            exit 1
          fi
